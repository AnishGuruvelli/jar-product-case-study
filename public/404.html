<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/dezerv-ai-navigator/" />
    <script>
      // For client-side routing (React Router, etc.)
      var l = window.location;
      var path = l.pathname.replace(/\/+/g, '/').replace('/dezerv-ai-navigator', '');
      window.location.replace('/dezerv-ai-navigator/#' + path + l.search + l.hash);
    </script>
  </head>

</html>
